---
name: ci
on:
  pull_request:
  push:
    # branches:
    #   - master

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@main
  chefstyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.5', '2.6', '2.7', '3.0']
    name: Chefstyle on Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake style

  unit:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          ruby: ['2.5', '2.6', '2.7', '3.0']
      name: Unit test on Ruby ${{ matrix.ruby }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true
        - run: bundle exec rake spec

  build:
      strategy:
        matrix:
          ruby: ['2.5', '2.6', '2.7', '3.0']
          os:
            - 'ubuntu-latest'
            - 'windows-2019'
      runs-on: ${{ matrix.os }}
      name: Unit test with Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true
        - run: bundle exec rake build
