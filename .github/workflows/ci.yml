---
name: ci
'on':
  pull_request:
  push:
    # branches:
    #   - master

jobs:
  # yamllint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Check out code
  #       uses: actions/checkout@master
  #     - name: Run yaml Lint
  #       uses: actionshub/yamllint@main
  chefstyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.5', '2.6', '2.7', '3.0']
    name: Chefstyle on Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake style

  unit:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          ruby: ['2.5', '2.6', '2.7', '3.0']
      name: Unit test on Ruby ${{ matrix.ruby }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true
        - run: bundle exec rake spec

  build:
      needs:
        - unit
        - chefstyle
      strategy:
        matrix:
          ruby: ['2.5', '2.6', '2.7', '3.0']
          os:
            - ubuntu-latest
            - windows-2019
      runs-on: ${{ matrix.os }}
      name: Build with Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true
        - run: bundle exec rake build

  functional:
      needs: build
      strategy:
        matrix:
          kitchen-suite:
            - amazonlinux-2
            - ubuntu-1804
            - fedora-latest
            - centos-7
            - oraclelinux-7
            - debian-9
      runs-on: ubuntu-latest
      name: Functional test ${{ matrix.kitchen-suite }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: '2.7'
            bundler-cache: true
        - run: bundle exec kitchen test ${{ matrix.kitchen-suite }}

  functional-windows:
      needs: build
      strategy:
        matrix:
          kitchen-suite:
            - windows-2019
      runs-on: windows-2019
      name: Functional test ${{ matrix.kitchen-suite }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: '2.7'
            bundler-cache: true
        - run: bundle exec kitchen test ${{ matrix.kitchen-suite }}
